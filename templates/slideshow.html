<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<style>
		.slideshow {
			position: relative;
			width: 100%;
			height: 400px;
			overflow: hidden;
		}
		.slideshow .slides {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			transition: transform 0.5s ease-in-out;
		}
		.slideshow .slides .slide {
			flex: 0 0 33.33%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #ccc;
		}
		.slideshow .slides .slide:nth-child(1) {
			background-color: red;
		}
		.slideshow .slides .slide:nth-child(2) {
			background-color: green;
		}
		.slideshow .slides .slide:nth-child(3) {
			background-color: blue;
		}
		.slideshow .controls {
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}
		.slideshow .controls button {
			margin: 0 5px;
			padding: 5px 10px;
			background-color: #fff;
			border: none;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		.slideshow .controls button:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
